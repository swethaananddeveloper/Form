<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        
    </head>
    <body>
        <section>
            <div class="container">
                <div class="title">Registration</div>
                <form action="#">
                    <div class="user_details">
                    <div class="input-box">
                        <span class="detailss">Full Name</span>
                        <input type="text" placeholder="Enter your fullname" required> 
                    </div>
                      <div class="input-box">
                        <span class="detailss">Username</span>
                        <input type="text" placeholder="Enter your Username" required> 
                    </div>
                      <div class="input-box">
                        <span class="detailss">Email</span>
                        <input type="text" placeholder="Enter your Email" required> 
                    </div>
                      <div class="input-box">
                        <span class="detailss">Phone Number</span>
                        <input type="text" placeholder="Enter your Phone Number" required> 
                    </div>
                      <div class="input-box">
                        <span class="detailss">Password</span>
                        <input type="text" placeholder="Enter your Password" required> 
                    </div>
                      <div class="input-box">
                        <span class="detailss">Confirm Password</span>
                        <input type="text" placeholder="Enter your confirm Password" required> 
                    </div>
                    </div>
                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Male </span>
                            </label>
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Female </span>
                            </label>
                            <label for="">
                                <span class="dot one"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
